# Java-related client, server tests
machine:
  java:
    version: openjdk8
  services:
    - docker
  # Override /etc/hosts
  hosts:
    petstore.swagger.io: 127.0.0.1
  environment:
    DOCKER_GENERATOR_IMAGE_NAME: swaggerapi/swagger-generator
    DOCKER_CODEGEN_CLI_IMAGE_NAME: swaggerapi/swagger-codegen-cli

dependencies:
  cache_directories:
    - "~/.m2"
    - "~/.sbt"

  pre:
    - sudo add-apt-repository ppa:duggan/bats --yes
    - sudo apt-get update -qq
    - sudo apt-get install -qq bats
    - sudo apt-get install -qq curl
    - docker pull swaggerapi/petstore
    - docker run -d -e SWAGGER_HOST=http://petstore.swagger.io -e SWAGGER_BASE_PATH=/v2 -p 80:8080 swaggerapi/petstore
    - docker ps -a
    # show host table to confirm petstore.swagger.io is mapped to localhost
    - cat /etc/hosts
    # upgrade maven
    - sudo rm -Rf /usr/local/apache-maven
    - wget http://apache.mirrors.tds.net/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.tar.gz && tar xzvf apache-maven-3.3.9-bin.tar.gz
    - sudo mv apache-maven-3.3.9 /usr/local/apache-maven
      #- export M2_HOME=/usr/local/maven           
      #- export M2=$M2_HOME/bin
      #- export MAVEN_OPTS="-Xmx1048m -Xms256m -XX:MaxPermSize=312M"   
      #- export PATH=$M2:$PATH
    - ls /usr/local/apache-maven
    - env
  override:
    - cp pom.xml.circleci pom.xml

