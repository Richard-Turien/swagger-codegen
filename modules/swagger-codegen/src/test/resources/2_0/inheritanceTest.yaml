swagger: '2.0'
info:
  description: "This spec is mainly for testing Petstore server inheritance and composition"
  version: 1.0.0
  title: Swagger Petstore
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: petstore.swagger.io
basePath: /v2
tags:
  - name: inheritance
    description: Everything about inheritance
schemes:
  - http
paths:
  /foo:
    get:
      tags:
        - inheritance
      summary: Foo
      description: 'Foo'
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/InheritanceBase'
definitions:
  InheritanceBase:
    type: object
    discriminator: type
    required:
      - type
    properties:
      type:
        type: string
      baseProp:
        type: string
  InheritanceLevel1:
    allOf:
      - $ref: '#/definitions/InheritanceBase'
      - type: object
        properties:
          level1Prop:
            type: string
  InheritanceLevel2:
    allOf:
      - $ref: '#/definitions/InheritanceLevel1'
      - type: object
        properties:
          level2Prop:
            type: string
  CompositionBase:
    type: object
    properties:
      baseProp:
        type: string
  CompositionLevel1:
    allOf:
      - $ref: '#/definitions/CompositionBase'
      - type: object
        properties:
          level1Prop:
            type: string
  CompositionLevel2:
    allOf:
      - $ref: '#/definitions/CompositionLevel1'
      - type: object
        properties:
          level2Prop:
            type: string
