# for CI with appveyor.yml
# Ref: http://www.yegor256.com/2015/01/10/windows-appveyor-maven.html
version: '{branch}-{build}'
os: Windows Server 2012
hosts:
  api.ordercloud.io: 127.0.0.1
install:
  - ps: |
      Add-Type -AssemblyName System.IO.Compression.FileSystem
      if (!(Test-Path -Path "C:\maven" )) {
        (new-object System.Net.WebClient).DownloadFile(
          'http://www.us.apache.org/dist/maven/maven-3/3.2.5/binaries/apache-maven-3.2.5-bin.zip',
          'C:\maven-bin.zip'
        )
        [System.IO.Compression.ZipFile]::ExtractToDirectory("C:\maven-bin.zip", "C:\maven")
      }
  - cmd: SET PATH=C:\maven\apache-maven-3.2.5\bin;%JAVA_HOME%\bin;%PATH%
  - cmd: SET MAVEN_OPTS=-XX:MaxPermSize=2g -Xmx4g
  - cmd: SET JAVA_OPTS=-XX:MaxPermSize=2g -Xmx4g
  - cmd: SET M2_HOME=C:\maven\apache-maven-3.2.5
  - cmd: dir/w
  - git clone https://github.com/ordercloud-api/swagger.git ./swagger-ordercloud
build_script:
  # install swagger codegen locally
  - mvn clean install --batch-mode
  - java -jar modules/swagger-codegen-cli/target/swagger-codegen-cli.jar generate -i ./swagger-ordercloud/ordercloud_swagger.json -l ruby -o ./ordercloud-ruby-sdk -c ./swagger-ordercloud/config/ruby.json -t ./swagger-ordercloud/templates/ruby
test_script:
  # test c# API client
  - nunit-console samples\client\petstore\csharp\SwaggerClient\src\IO.Swagger.Test\bin\Debug\IO.Swagger.Test.dll --result=myresults.xml;format=AppVeyor
  # test c# API client (with PropertyChanged)
  - nunit-console samples\client\petstore\csharp\SwaggerClientWithPropertyChanged\src\IO.Swagger.Test\bin\Debug\IO.Swagger.Test.dll --result=myresults.xml;format=AppVeyor

  # generate all petstore clients
  - .\bin\windows\run-all-petstore.cmd
cache:
  - C:\maven\ -> pom.xml
  - C:\Users\appveyor\.m2
